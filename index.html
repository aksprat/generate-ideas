<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Idead for your Brand</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        /* Header */
        .chat-header {
            background-color: #1d3557;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chat box */
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Message styles */
        .message {
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .user {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #1d3557;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        /* Code box styling */
        .code-box {
            background-color: #f4f4f4; /* Light gray instead of black */
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd; /* Light border for better visibility */
        }

        /* Input box */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #1d3557;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #162447;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Let's be Creative!</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "https://agent-e7ae58e8cca4a9592273-lx3xj.ondigitalocean.app";
        const ACCESS_KEY = "qkQWv-mNqgNKsUYWRTFJCAsDZtKqMLGk"; // Replace with actual key

        // Enable sending message on Enter key press
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;
            
            const chatBox = document.getElementById("chat-box");
            
            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = ""; // Clear input

            // API Request
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${ACCESS_KEY}`
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: userInput }],
                        stream: false,
                        include_functions_info: false,
                        include_retrieval_info: false,
                        include_guardrails_info: false
                    })
                });

                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement("div");
                botMessage.className = "message bot";

                let botResponse = data.choices[0].message.content || "Error: No response";

                // Check if response contains code blocks
                if (botResponse.includes("```")) {
                    const codeContent = botResponse.match(/```([\s\S]+?)```/);
                    if (codeContent) {
                        const codeBlock = document.createElement("pre");
                        codeBlock.className = "code-box";
                        codeBlock.innerHTML = `<code>${codeContent[1].trim()}</code>`;
                        botMessage.appendChild(codeBlock);
                    }
                } else {
                    // Preserve newlines in normal text
                    botResponse = botResponse.replace(/\n/g, "<br>");
                    const textBox = document.createElement("div");
                    textBox.innerHTML = botResponse;
                    botMessage.appendChild(textBox);
                }

                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                console.error("Error fetching response:", error);
            }
        }
    </script>

</body>
</html>
